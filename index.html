<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login UI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="js/doc.js">

</head>

<body>

    <div class="container">

        <h3>Log In</h3>

        <form class="form">
            <input type="email" placeholder="Email" required>
            <div class="password">
                <input type="password" placeholder="Password" required>
                <div class="forgot">Forgot?</div>
            </div>
            <input type="submit" value="Log In">
        </form>

        <div class="or">or signing with</div>

        <div class="socials">

            <div class="fb">
                <i class="ri-facebook-box-fill"></i>
                Facebook
            </div>

            <div class="twitter">
                <i class="ri-twitter-fill"></i>
                Twitter
            </div>

        </div>

        <div class="sign-up">Don't have a account? <a href="#" target="_blank">Sign up</a></div>

    </div>
</html>
